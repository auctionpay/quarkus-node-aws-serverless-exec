version: 2
jobs:
  build:
    working_directory: /utility-quarkus-serverless-aws
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      # remote docker helps avoid the docker in docker problem
      - setup_remote_docker
#      - run:
#          name: Install dependencies
#          command: |
#            apk add --no-cache \
#              py-pip=9.0.0-r1
#            pip install \
#              docker-compose==1.12.0 \
#              awscli==1.11.76
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/utility-quarkus-serverless-aws.tar
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/utility-quarkus-serverless-aws.tar | true
      - run:
          name: Build application Docker image
          command: |
            docker build --cache-from=utility-quarkus-serverless-aws -t utility-quarkus-serverless-aws .
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/utility-quarkus-serverless-aws.tar utility-quarkus-serverless-aws
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/utility-quarkus-serverless-aws.tar
      - deploy:
          name: Push application Docker image
          command: |
            if [ "${CIRCLE_BRANCH}" == "circleci-project-setup" ]; then
              docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
              docker tag utility-quarkus-serverless-aws "${DOCKER_ACCOUNT}/utility-quarkus-serverless-aws:${CIRCLE_SHA1}"
              docker push "${DOCKER_ACCOUNT}/utility-quarkus-serverless-aws:${CIRCLE_SHA1}"
            fi